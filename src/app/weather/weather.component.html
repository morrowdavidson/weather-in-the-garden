<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <h3 class="text-center my-4">DoesMyGardenNeedWatering:</h3>
      <form
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToWS(weatherSearchForm.value)"
      >
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a Location"
            formControlName="location"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md my-4">
            Should I Water My Garden?
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>

  <div class="row">
    <div class="col-md-2"></div>

    <div *ngIf="searchClicked" class="col-md-3">
      <h2>Precipitation last 7 days:</h2>
      <h1>{{ this.totalPrecipitation }}"</h1>
      <h3 *ngIf="totalPrecipitation < 0.5">
        garden needs water about {{ 1 - this.totalPrecipitation }}"
      </h3>
      <h3 *ngIf="totalPrecipitation >= 0.5 && totalPrecipitation < 1">
        garden may need less water about
        {{ 1 - this.totalPrecipitation }}"
      </h3>
      <h3 *ngIf="totalPrecipitation > 1">garden does not need water.</h3>
    </div>
    <div
      class="col-md-5"
      style="width: 400px; height: 600px"
      echarts
      [options]="weatherOptions"
    ></div>
    <div class="col-md-1"></div>
  </div>
</div>
